version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: booking_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: booking
      MYSQL_USER: bookinguser
      MYSQL_PASSWORD: bookingpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      APP_NAME: Laravel
      APP_ENV: local
      APP_KEY: base64:Ow7eLVQywHo0a1Vb4oz7ToBqNjIeM2tf07D7rfsqnWM=
      APP_DEBUG: 'true'
      APP_URL: http://localhost
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: booking
      DB_USERNAME: bookinguser
      DB_PASSWORD: bookingpass
    depends_on:
      db:
        condition: service_healthy
    networks:
      - booking_network
    command: sh -c "php artisan migrate --force && php-fpm"

  web:
    image: nginx:alpine
    container_name: booking_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - booking_network

volumes:
  db_data:

networks:
  booking_network:
    driver: bridge
