version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: booking_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - booking_network
    ports:
      - "8000:9000"   # PHP-FPM exposed through port 8000 via nginx
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: booking_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - booking_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: booking_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: booking
      MYSQL_USER: bookinguser
      MYSQL_PASSWORD: bookingpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - booking_network

networks:
  booking_network:
    driver: bridge

volumes:
  dbdata:
